<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <img src="spontify.png">
                   <h2>You've been invited<br> to join us Spotify<br> Design on Stand</h2> 
                   <p>Start using Stand for asynchronous daily stand-ups</p>
                   <br>
                   <div class="invite">
                    <div><img src="invite2.png"></div>
                    
                    <div>
                        <div>  <p class="clss">invited by</p></div>
                        <div><h3 class="cls">Lousia law</h3></div>
                    </div>
                  
                    
                    
                    
                   </div>
                </div>
                <div class="contact-right">
                    <h1>Contact us</h1>
                    <input class="first" type="text" placeholder="firstname">
                    <input class="last"type="text" placeholder="lastname">
                    <br>
                    <input class="email" type="text" placeholder="Email">
                    <br>
                    <input class="jobtitle" type="text" placeholder="Job title">
                    <br>
                    <input class="password" type="text" placeholder="Password">
                    <br>
                    <div class="box">
                    <label class="checkbox" for="mycheckboxid">
                    <input class="check"type="checkbox" name="" id="mycheckboxid">
                    
                    I agree to the <span>term of use</span>
                    </label>
                    </div>
                    <br>
                    <button type="submit" class="btn">Join</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
